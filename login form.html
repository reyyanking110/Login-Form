<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form </title>
    <link rel="stylesheet" href="login form.css">
    <link rel="icon" href="5.png">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Login <span style="color: red;">Form</span></h1>
        <br>
            <form method="post">
                <label> Your Email </label>
                <input type="email" placeholder="Enter your Email.........." class="form">
            <br>
                <label> Enter your Password: </label>
                <input type="password" placeholder="Enter Password........." class="form">
                <br>
                <input type="submit" value="Login" class="form" style="background-color: black; color: white;">
            </form>
        </div>
    </div>
</body>
</html>
